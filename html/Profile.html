<div class="container  mb-3">
    <main role="main" class="row d-flex  align-items-baseline">
        <div class="row w-100 d-flex justify-content-center">
            <div class="mainContainer col-12 p-2 border rounded ps-3 pe-3 pb-2">
                <h1>Личный кабинет</h1>
                <div>
                    <hr />
                    <div id="infoProfile" class="row w-100">
                        <div id="avatar" class="col-2">
                            <img id="profileImage" src="../img/pngwing.png" class="img-fluid mb-3" />
                            <div id="btnChangeAvatar" class="btnProject btn btn-dark end-0 ms-5">Изменить</div>
                            <input id="avatarInput" type="file" name="name" style="display: none;" />
                        </div>
                        <div class="col-6">
                            <div class="d-flex justify-content-between">
                                <h4 id="username"></h4>
                                <a id="btnProfileSettings" class="h5 btn text-secondary">Настройки профиля</a>
                            </div>
                            <h6 id="name-surname"></h6>
                            <div>
                                <h5>Описание пользователя</h5>
                                <textarea class="w-100" ></textarea>
                            </div>

                        </div>

                        <div class="col-4">
                            <h5 class="text-center">Достижения</h5>
                            <div class="bg-light w-100 rounded h-100 pt-2 pb-2 ps-3 pe-3">

                                    <dt class = "col-sm-10">
                                        Лучший пост года
                                    </dt>
                                    <dd class = "col-sm-2">
                                        2022
                                    </dd>
                                    <dt class = "col-sm-10">
                                        Был в сети более 10 часов
                                    </dt>
                                    <dd class = "col-sm-2">
                                        2010
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>

                    <h5 class="mt-5">Ваши подписки и теги</h5>
                    <div id="UsersListTag" class="mb-2 d-flex flex-row">
                        <div class="me-3">#tag1</div>
                        <div class="me-3">#tag2</div>
                        <div class="me-3">#tag3</div>
                        <div class="me-3">#tag4</div>
                    </div>

                </div>
            </div>
        </div>
