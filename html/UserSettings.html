<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand navbar-toggleable mb-3 w-100">
        <div class="container-fluid w-100">
            <img src="../img/eye.png" class="logo position-absolute pb-2" />
            <a class="siteName navbar-brand ms-5 ps-4" href="../html/PopularSections.html">
                <h2>Gaming Forum</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse d-inline-flex justify-content-between w-100">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link  h5 p-0 m-0 ms-5" href="../html/AllSections.html">Разделы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  h5 p-0 m-0 ms-5" href="../html/Announcement.html">Объявления</a>
                    </li>
                </ul>


                <ul class="ChangeablePartNavBar navbar-nav flex-grow-1 d-flex justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link  h5 p-0 m-0 ms-5" id="Login">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  h5 p-0 m-0 ms-5" id="Register">Регистрация</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</header>

<div class="container  mb-3">
    <main role="main" class="row d-flex  align-items-baseline">
        <div class="row w-100 d-flex justify-content-center">
            <div class="mainContainer col-12 p-2 border rounded ps-3 pe-3 pb-2">
                <div class="row">
                    <div class="col-md-6">
                        <form id="profile-form" method="post">
                            <div class="text-danger"></div>
                            <div class="form-floating mb-3">
                                <input  class="form-control" />
                                <label class="form-label text-secondary">Логин</label>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <form id="email-form" method="post">
                            <div  class="text-danger"></div>

                            <div class="form-floating input-group mb-3">
                                <input class="form-control" />
                                <div class="input-group-append">
                                    <span class="h-100 input-group-text text-success font-weight-bold">✓</span>
                                </div>
                                <label class="form-label  text-secondary"></label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control"  />
                                <label class="form-label text-secondary"></label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" />
                                <label  class="form-label  text-secondary">Новый email</label>
                                <span class="text-danger"></span>
                            </div>
                            <button id="change-email-button" type="submit"  class="btnSubmit w-100 btn btn-lg btn-dark mb-3">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<script src="../js/InReg.js"></script>
